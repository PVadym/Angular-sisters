<div class="bg-image">
  {{productForm.value | json }}
  <div class="container">
    <form #productForm= "ngForm"  (ngSubmit) = "onSubmit(productForm.value)">

      <div class="badge bg-success mb-2">Brand</div>
      <div class="form-row" >
        <div class="form-group col-md-4">
          <label for="inputBrandName">Name</label>
          <select id="inputBrandName" class="form-control" name="brandName" ngModel>
            <option selected>Choose...</option>
            <option *ngFor="let b of brands; index as i" (click)="onBrandChange(i)">{{b.newBrandName}}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCountry">Country</label>
          <input disabled name="country" class="form-control" id="inputCountry" placeholder="Country" value="{{choosenBrand.newBrandCountry}}" ngModel>
        </div>
        <div class="form-group col-md-4 align-self-end text-white">
          <span class="btn btn-m btn-dark" (click)="onShowBrandForm()">
            <i class="fas fa-plus-circle" style = "font-size:100%"></i>
          </span>
        </div>
      </div>
      <form  *ngIf="isShowBrandForm" #newBrand= "ngForm"  (ngSubmit) = "onSubmitBrand(newBrand.value)">
        {{newBrand.value | json}}
      <div class="form-row" >
        <div class="form-group col-md-4">
          <input name="newBrandName" class="form-control" id="inputNewBrandName" placeholder="New brand name" ngModel>
        </div>
        <div class="form-group col-md-4">
          <input name="newBrandCountry" class="form-control" id="inputNewCountry" placeholder="Brand Country" ngModel>
        </div>
        <div class="form-group col-md-4 align-self-end text-white">
          <button type="submit" class="btn btn-m btn-success">Add brand</button>
        </div>
      </div>
      </form>
