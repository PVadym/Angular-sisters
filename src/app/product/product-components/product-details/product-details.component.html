<div class="col pt-2">
<div appCardhover class="card text-center border-light" routerLink="/products/{{product.id}}" >

  <div *ngIf="product.picture; then prodPicture else defaultProdPicture">Image</div>
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text text-justify">{{product.description}}</p>
  </div>
  <ul class="list-group list-group-flush text-left">
    <li class="list-group-item">{{product.brand}}</li>
    <li class="list-group-item">{{product.price}}</li>
    <li class="list-group-item">{{product.size}}</li>
  </ul>
  <div class="card-body">
    <a class="btn btn-primary m-1" (click)="onView(product)"><i class="far fa-eye"></i></a>
    <a class="btn btn-pink m-1" (click)="onAdd(product.id)" ><i class="fas fa-shopping-cart"></i></a>
    <a class="btn btn-danger m-1" (click)="onDelete($event, product.id)" ><i class="fas fa-trash-alt"></i></a>
  </div>

  <div class="card-footer bg-dark">
    <small class="text-muted">{{product.id}}</small>
  </div>
</div>
</div>


<ng-template #defaultProdPicture>
  <img class="card-img-top img-thumbnail"  src="/assets/img/default_product_img.png" alt="Image">
</ng-template>

<ng-template #prodPicture>
  <img class="card-img-top img-thumbnail"  src="{{imagePath}}{{product.picture}}" alt="Image">
</ng-template>
