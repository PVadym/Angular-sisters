<div class="container-fluid p-2">
  <div class="row justify-content-md-center">
    <app-product-details
      (emitter)="onAction($event)"
      *ngFor="let p of products | sort:'id'"
      [product]="p">
    </app-product-details>
  </div>
</div>
<div class="pb-5">
<app-error-section *ngIf="error" [error]="error"></app-error-section>
</div>
