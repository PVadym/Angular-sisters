<div class="container" id="product-section">
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="product.picture; then prodPicture else defaultProdPicture">Image</div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h2>{{product.name}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <span>Brand: </span>
        </div>
        <div class="col-md-6">
          <span class="badge badge-warning">{{product.name}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <span>Origin: </span>
        </div>
        <div class="col-md-6">
          <span class="badge badge-warning">product.country</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <span>Gender: </span>
        </div>
        <div class="col-md-6">
          <span class="badge badge-warning">product.gender</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <span>Sizes: </span>
        </div>
        <div class="col-md-6">
          <span class="badge badge-light badge-pill m-2">{{product.size}}</span>
          <span class="badge badge-light badge-pill m-2">{{product.size}}</span>
          <span class="badge badge-light badge-pill m-2">{{product.size}}</span>
          <span class="badge badge-light badge-pill m-2">{{product.size}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span class="badge badge-danger">{{product.price}}</span>
          <span class="badge badge-light">{{product.price}}</span>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-12">
          <div class="btn-group">
            <a title="Add to basket" class="btn btn-lg btn-pink text-white" (click)="onAddBasket(product.id)">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <a title="Add to wish list" class="btn btn-lg btn-success btn-warning text-white"
               (click)="onAddWishList(product.id)">
              <i class="fab fa-gratipay" style="font-size: 120%"></i>
            </a>
          </div>
          <a class="text-dark" title="Copy link on product" (click)="copyToClipboard(link)">
            <i class="fas fa-link p-3" style="font-size: 150%"></i>
          </a>

          <input class="hidden-input" type="text" value="{{linkToCopy}}" #link>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link text-dark active " id="desc-tab" data-toggle="tab" href="#description" role="tab"
                 aria-controls="desc" aria-selected="true">Description</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" id="reviews-tab" data-toggle="tab" href="#reviews" role="tab"
                 aria-controls="reviews" aria-selected="false">Reviews</a>
            </li>
          </ul>
          <div class="tab-content text-white" id="myTabContent">
            <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="home-tab">
              {{product.description}}Product Description
            </div>
            <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">Reviews</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #defaultProdPicture>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner " data-toggle="modal" data-target="#exampleModalCenter">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/img/default_product_img.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/img/default_product_img.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/img/default_product_img.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ng-template>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog">
  <div class="modal-dialog  modal-lg modal-dialog-centered" role="document">

      <div class="modal-body">
        <img id="modalImg" class="img-fluid" src="/assets/img/default_product_img.png" alt="Image">
    </div>

  </div>
</div>
